<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
</head>
<body>
    <label>Digite uma tarefa: <input type="text" id="tarefaInput" placeholder="Tecle enter para listar."></label>

    <ul id="listaDeTarefas">
        <!-- Os itens da lista serÃ£o adicionados aqui -->
    </ul>

    <script>
        const listaDeTarefas = document.getElementById("listaDeTarefas");
        const inputTarefa = document.getElementById("tarefaInput");

        inputTarefa.addEventListener("keyup", (event) => {
            if (event.key === "Enter") {
                listaDeTarefas.innerHTML += "<li>" + inputTarefa.value + "</li>";
                inputTarefa.value = "";
            }
        });
    </script>
</body>
</html>
