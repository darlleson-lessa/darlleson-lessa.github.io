<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset=UTF-8 />
    <title>Mudança de Estilo Através de Botão</title>
</head>

<body>
    <h2 id='texto' style="color: red">Texto</h2>
    <div>
        <button id="estilo" onclick="document.getElementById('texto').style.fontSize='30px', document.getElementById('texto').style.color='green', document.getElementById('texto').style.fontFamily='monospace'">Mudar o estilo do texto</button>
    </div>
</body>

</html>
